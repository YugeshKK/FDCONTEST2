<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <header>
            <p>Student Portal</p>
        </header>


        <section class="search">
            <div class="cont">
                <input type="text" placeholder="Search with full name" value="">
                <button id="btn">Search</button>
            </div>
        </section>

        <section class="sort">
            <button id="az">Sort A->Z</button>
            <button id="za">Sort Z->A</button>
            <button>Sort By Marks</button>
            <button>Sort By Passing</button>
            <button>Sort By Class</button>
            <button>Sort By Gender</button>
        </section>

        <section class="table">
            <table id="tb">
                <tr>
                    <th id="idd">ID</th>
                    <th id="name">Name</th>
                    <th id="gen">Gender</th>
                    <th id="cla">Class</th>
                    <th id="mar">Marks</th>
                    <th id="pass">Passing</th>
                    <th id="emai">Email</th>
                </tr>
                


            </table>
        </section>
    </div>







    <script src="script.js"></script>
</body>
</html>
